<p-toast position="top-center" key="tc"></p-toast>
<body>
    <section class="wrapper" #wrapper>
      <div class="form signup">
        <header class="signup" #signupHeader>Registrar</header>
        <form [formGroup]="registerForm" (ngSubmit)="sendRegister()">
          <input type="text" formControlName="username" placeholder="Nome de Usuário" required />
          <input type="text" formControlName="email" placeholder="Email" required />
          <p-inputMask mask="999-999-999.99" type="text" formControlName="cpf" placeholder="CPF"></p-inputMask>
          <p-password placeholder="Senha" [toggleMask]="true" formControlName="password">
            <ng-template pTemplate="footer">
                <p-divider></p-divider>
                <p class="mt-6">Dicas</p>
                <ul style="line-height: 1.5">
                    <li>Uma Minúscula</li>
                    <li>Uma Maiúscula</li>
                    <li>Pelo menos um número</li>
                    <li>Mínimo de 8 caracteres</li>
                </ul>
            </ng-template>
        </p-password>
          <input type="password" formControlName="confirmPassword" placeholder="Confirmar Senha" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" formControlName="termsConditions" />
            <label for="signupCheck">Aceitos os Termos e Condições</label>
          </div>
          <input type="submit" value="Registrar" />
        </form>
      </div>


      <div class="form login">
        <header class="login" #loginHeader>Entrar</header>
        <form [formGroup]="loginForm" (ngSubmit)="sendLogin()">
          <input type="text" formControlName="username" placeholder="Usuário" required />
          <p-password placeholder="Senha" [toggleMask]="true" [feedback]="false" formControlName="password">
        </p-password>
          <div class="extras">
          <a href="forgotPass">Esqueceu a Senha?</a>
          <div class="remember">
          <input type="checkbox" formControlName="remember_me" id="signupCheck" />
          <label for="signupCheck">Lembrar Senha</label>
          </div>
        </div>
          <input type="submit" value="Login" />
        </form>
      </div>
    </section>
  </body>
