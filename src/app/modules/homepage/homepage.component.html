<main>
  <section class="map-area">


<div id="map"> <app-map></app-map> </div>
    
  </section>

  <div class="viewList">
    <div class="listHeader">
      <h4>Academias</h4>
    </div>
    <div class="listItens" >
      <div class="listaCorpoInfo" *ngFor="let item of academiaListData">
      <div class="listHeader2" >
      <h6>{{item.nomeAcademia}}</h6>
      </div>
      <div class="listCorpo" >
      <div class="enderecos">
      <p *ngFor="let endereco of  item.enderecoSedes">  {{ endereco.rua }}      {{ endereco.numero }} </p>
      </div>
      <div class="crowdNumber">
      <img src="../../../assets/icons/crowd2.png" alt="crowd">
      <p>{{ item.lotacaoMedia }}%</p>
    </div>
    </div>
  </div>
  </div>
  <div class="listItens" *ngIf="!academiaListData">
    <p class="empty-list">Lista Vazia <br> Tente Novamente mais tarde!</p>
  </div>

  </div>
</main>
