<main>
  <section class="map-area">


<div id="map"> <app-map></app-map> </div>
    
  </section>

  <div class="viewList">
    <div class="listHeader">
      <h4>Academias</h4>
    </div>
    <div class="listItens" *ngFor="let item of academiaListData">
      <div class="listHeader2">
      <h6>{{item.nome_academia}}</h6>
      </div>
      <div class="listCorpo">
      <div class="enderecos">
      <p *ngFor="let endereco of  item.endereco_sedes"> {{ endereco.rua }} + ' ' + {{ endereco.numero }} </p>
      </div>
      <div class="crowdNumber">
      <img src="../../../assets/icons/crowd2.png" alt="crowd">
      <p>{{ item.lotacao_media }}%</p>
    </div>
    </div>
  </div>
  <div class="listItens" *ngIf="!academiaListData">
    <p class="empty-list">Lista Vazia <br> Tente Novamente mais tarde!</p>
  </div>

  </div>
</main>
